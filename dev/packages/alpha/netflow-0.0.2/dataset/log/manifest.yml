title: NetFlow log logs
release: beta
type: logs
streams:
- input: netflow
  template_path: netflow.yml.hbs
  title: NetFlow log logs (netflow)
  description: Collect NetFlow log logs using netflow input
  vars:
  - name: netflow_host
    default: localhost
  - name: netflow_port
    default: 2055
  - name: max_message_size
    default: 10KiB
  - name: expiration_timeout
    default: 30m
  - name: queue_size
    default: 8192
  - name: read_buffer
  - name: timeout
  - name: custom_definitions
  - name: detect_sequence_reset
