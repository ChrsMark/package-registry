title: Cisco FTD logs
release: ga
type: logs
streams:
  - input: udp
    title: Cisco FTD logs
    description: Collect Cisco FTD logs
    template_path: udp.yml.hbs
    vars:
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - cisco-ftd
      - name: syslog_port
        type: integer
        title: Syslog Port
        multi: false
        required: true
        show_user: true
        default: 9003
      - name: log_level
        type: integer
        title: Log Level
        multi: false
        required: true
        show_user: true
        default: 7
  - input: log
    title: Cisco FTD logs
    description: Collect Cisco FTD logs from file
    template_path: log.yml.hbs
    vars:
      - name: paths
        type: text
        title: Paths
        multi: true
        required: true
        show_user: true
        default:
          - /var/log/cisco-ftd.log
      - name: tags
        type: text
        title: Tags
        multi: true
        required: true
        show_user: true
        default:
          - cisco-ftd
      - name: log_level
        type: integer
        title: Log Level
        multi: false
        required: true
        show_user: true
        default: 7
