title: netflow log logs
release: ga
type: logs
ingest_pipeline: pipeline
streams:
  - input: logs
    title: netflow log logs
    description: Collect netflow log logs
    vars:
      - name: input
        default: netflow
      - name: netflow_host
        default: localhost
      - name: netflow_port
        default: 2055
      - name: max_message_size
        default: 10KiB
      - name: expiration_timeout
        default: 30m
      - name: queue_size
        default: 8192
      - name: read_buffer
      - name: timeout
      - name: custom_definitions
      - name: detect_sequence_reset
