- name: "@timestamp"
  level: core
  required: true
  type: date
  description: "Date/time when the event originated.

    This is the date/time extracted from the event, typically representing when
    the event was generated by the source.

    If the event source has no original timestamp, this value is typically populated
    by the first time the event was received by the pipeline.

    Required field for all events."
  example: "2016-05-23T08:05:34.853Z"
- name: agent
  title: agent
  group: 2
  description: The agent fields contain data about the elastic endpoint agent.
  type: group
  fields:
    - name: id
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Unique identifier of this elastic endpoint agent (if one exists).
      example: 8a4f500d
    - name: version
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: version of the elastic endpoint agent.
      example: 6.0.0-rc2
- name: ecs
  title: ECS
  group: 2
  description: Meta-information specific to ECS.
  type: group
  fields:
    - name: version
      level: (custom)
      type: keyword
      ignore_above: 1024
      description:
        "ECS version this event conforms to. `ecs.version` is a required
        field and must exist in all events.

        When querying across multiple indices -- which may conform to slightly different
        ECS versions -- this field lets integrations adjust to the schema version
        of the events."
      example: 1.0.0
- name: endpoint
  title: endpoint
  group: 2
  description: The endpoint fields are used for custom information about the endpoint.
  type: group
  fields:
    - name: policy
      level: (custom)
      type: group
      description: The policy fields are used to hold information about applied policy.
      default_field: false
    - name: policy.id
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The unique identifier of the policy
      example: c2a9093e-e289-4c0a-aa44-8c32a414fa7a
      default_field: false
- name: event
  title: event
  group: 2
  description: The event fields are used for context information about the event.
  type: group
  fields:
    - name: created
      level: (custom)
      type: date
      description:
        event.created contains the date/time when the event was first read
        by the elastic endpoint agent, or by your pipeline.
      example: 2015-01-01 12:10:30+00:00
- name: host
  title: host
  group: 2
  description:
    The host fields are used to describe the host that's publishing data.
    A host is defined as a general computing instance.
  type: group
  fields:
    - name: architecture
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Operating system architecture.
      example: x86_64
    - name: hostname
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The hostname of the endpoint.
      example: laptop-mbp
    - name: id
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Unique host identifier.
      example: 606267a9-2e51-42b4-956e-6cc7812e3447
    - name: ip
      level: (custom)
      type: ip
      description: The IP addresses of the endpoint.
      example: "- 10.0.1.5 - 10.0.1.6"
    - name: mac
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Host mac addresses.
      example: "- 9c:90:90:a5:45:50 - 7d:60:90:a5:30:45"
    - name: os
      level: (custom)
      type: group
      description: The OS fields contain information about the operating system.
      default_field: false
    - name: os.full
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Operating system name, including the version or code name.
      example: Windows Server 2012R2
    - name: os.name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description:
        Currently we just normalize the name (i.e. macOS, Windows, Linux).
        See https://www.elastic.co/guide/en/ecs/current/ecs-os.html for how we should
        be mapping this. Operating system name, without the version.
      example: windows
    - name: os.version
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Operating system version as a raw string.
      example: 10.14.1
