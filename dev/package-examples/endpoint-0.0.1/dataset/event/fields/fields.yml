- name: "@timestamp"
  level: core
  required: true
  type: date
  description: "Date/time when the event originated.

    This is the date/time extracted from the event, typically representing when
    the event was generated by the source.

    If the event source has no original timestamp, this value is typically populated
    by the first time the event was received by the pipeline.

    Required field for all events."
  example: "2016-05-23T08:05:34.853Z"
- name: message
  level: core
  type: text
  description:
    "For log events the message field contains the log message, optimized
    for viewing in a log viewer.

    For structured logs without an original message field, other fields can be concatenated
    to form a human-readable summary of the event.

    If multiple messages exist, they can be combined into one message."
  example: Hello World
- name: agent
  title: agent
  group: 2
  description:
    The agent fields are used to describe by which endpoint information
    was collected.
  type: group
  fields:
    - name: id
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Unique sensor identifier.
      example: 8a4f500d
    - name: type
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Endpoint.
      example: endpoint
    - name: version
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Version of the endpoint publishing the event.
      example: 5.31.2
- name: ecs
  title: ECS
  group: 2
  description: Meta-information specific to ECS.
  type: group
  fields:
    - name: version
      level: (custom)
      type: keyword
      ignore_above: 1024
      description:
        "ECS version this event conforms to. `ecs.version` is a required
        field and must exist in all events.

        When querying across multiple indices -- which may conform to slightly different
        ECS versions -- this field lets integrations adjust to the schema version
        of the events."
      example: 1.0.0
- name: endpoint
  title: endpoint
  group: 2
  description: Endpoint custom fields.
  type: group
  fields:
    - name: file
      level: (custom)
      type: group
      description: Extended "file" field set
      default_field: false
    - name: file.original
      level: (custom)
      type: group
      description: Original file information during a modification event.
      default_field: false
    - name: file.original.gid
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Primary group ID (GID) of the file.
      example: "1001"
      default_field: false
    - name: file.original.group
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Primary group name of the file.
      example: alice
      default_field: false
    - name: file.original.mode
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Original file mode prior to a modification event
      default_field: false
    - name: file.original.name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Original file name prior to a modification event
      default_field: false
    - name: file.original.owner
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: File owner's username.
      example: alice
      default_field: false
    - name: file.original.path
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Original file path prior to a modification event
      default_field: false
    - name: file.original.uid
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The user ID (UID) or security identifier (SID) of the file owner.
      example: "1001"
      default_field: false
    - name: file.windows
      level: (custom)
      type: group
      description: Platform-specific Windows fields
      default_field: false
    - name: file.windows.zone_identifier
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Windows zone identifier for a file
      default_field: false
    - name: group
      level: (custom)
      type: group
      description: Extended "group" field set
      default_field: false
    - name: group.real
      level: (custom)
      type: group
      description: Group info prior to any setgid operations.
      default_field: false
    - name: group.real.id
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Unique identifier for the group on the system/platform.
      default_field: false
    - name: group.real.name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Name of the group.
      default_field: false
    - name: pe
      level: (custom)
      type: group
      description: Extended "pe" field set
      default_field: false
    - name: pe.file_version
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Original file version hardcoded into the PE header
      default_field: false
    - name: pe.original_file_name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Original file name hardcoded into the PE header
      default_field: false
    - name: pe.product_version
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Original product version hardcoded into the PE header
      default_field: false
    - name: pe.signature
      level: (custom)
      type: group
      description: Fields describing either PE or package signing
      default_field: false
    - name: pe.signature.signer
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The name of the package signer
      default_field: false
    - name: pe.signature.status
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The status of the signed package
      default_field: false
    - name: process
      level: (custom)
      type: group
      description: Extended "process" field set
      default_field: false
    - name: process.elevation_level
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Whether the process is elevated or not and at what level
      example: one of "none", "default", "full", "limited"
      default_field: false
    - name: process.entity_id
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The globally unique identifier for the process
      default_field: false
    - name: process.integrity_level
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Integrity level of the process.
      example: one of "system", "high", "medium", "low", "untrusted"
      default_field: false
    - name: process.parent
      level: (custom)
      type: group
      description: Extended "process.parent" field set.
      default_field: false
    - name: process.parent.entity_id
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The globally unique identifier for the parent process
      default_field: false
    - name: process.parent.real
      level: (custom)
      type: group
      description:
        The field set containing parent process info in case of any ppid
        spoofing.
      default_field: false
    - name: process.parent.real.pid
      level: (custom)
      type: long
      description:
        The ppid of the process that actually spawned the current process,
        in case of ppid spoofing.
      default_field: false
    - name: user
      level: (custom)
      type: group
      description: Extended "user" field set
      default_field: false
    - name: user.real
      level: (custom)
      type: group
      description: User info prior to any setuid operations.
      default_field: false
    - name: user.real.id
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: One or multiple unique identifiers of the user.
      default_field: false
    - name: user.real.name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Short name or login of the user.
      example: albert
      default_field: false
    - name: user.session
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Session information for the current login session for the user
      default_field: false
- name: event
  title: event
  group: 2
  description: The event fields are used to describe the event metadata.
  type: group
  fields:
    - name: action
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The event action.
      example: library_load
    - name: category
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The event category.
      example: process
    - name: kind
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The event kind.
      example: event
    - name: module
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Hardcode to "endpoint".
      example: endpoint
    - name: type
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The event type.
      example: create, info, end, change
- name: file
  title: file
  group: 2
  description: ""
  type: group
  fields:
    - name: gid
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Primary group ID (GID) of the file.
      example: "1001"
    - name: group
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Primary group name of the file.
      example: alice
    - name: hash
      level: (custom)
      type: group
      description:
        The hash fields are used to describe the hash values for a particular
        process.
      default_field: false
    - name: hash.md5
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: MD5 hash.
    - name: hash.sha1
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: SHA1 hash.
    - name: hash.sha256
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: SHA256 hash.
    - name: inode
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Inode representing the file in the filesystem.
      example: "256383"
    - name: mode
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Mode of the file in octal representation.
      example: "0640"
    - name: name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Name of the file.
    - name: owner
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: File owner's username.
      example: alice
    - name: path
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Path to the file.
    - name: uid
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The user ID (UID) or security identifier (SID) of the file owner.
      example: "1001"
- name: group
  title: group
  group: 2
  description:
    The group fields are used to describe by which group the event belongs
    to.
  type: group
  fields:
    - name: id
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Unique identifier for the group on the system/platform.
    - name: name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Name of the group.
- name: host
  title: host
  group: 2
  description: The host fields are used to describe the host that's publishing data.
  type: group
  fields:
    - name: geo
      level: (custom)
      type: group
      description:
        Geo fields can carry data about a specific location related to
        an event.
      default_field: false
    - name: geo.city_name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: City name.
      example: Montreal
    - name: geo.continent_name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Name of the continent.
      example: North America
    - name: geo.country_iso_code
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Country ISO code.
      example: CA
    - name: geo.country_name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Country name.
      example: Canada
    - name: geo.location
      level: (custom)
      type: geo_point
      description: Longitude and latitude.
      example: '{ "lon": -73.614830, "lat": 45.505918 }'
    - name: geo.region_iso_code
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Region ISO code.
      example: CA-QC
    - name: geo.region_name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Region name.
      example: Quebec
    - name: hostname
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The hostname of the endpoint.
      example: laptop-mbp
    - name: ip
      level: (custom)
      type: ip
      description: The IP address of the endpoint.
      example: 10.0.1.5
    - name: name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The name of the endpoint (same as hostname).
      example: laptop-mbp
    - name: os
      level: (custom)
      type: group
      description: The description of the operating system.
      default_field: false
    - name: os.name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description:
        Currently we just normalize the name (i.e. macOS, Windows, Linux).
        See https://www.elastic.co/guide/en/ecs/current/ecs-os.html for how we should
        be mapping this
      example: Mac OS X
    - name: os.platform
      level: (custom)
      type: keyword
      ignore_above: 1024
      description:
        Currently we just try use the non-normalized "name" (i.e. macos).
        See https://www.elastic.co/guide/en/ecs/current/ecs-os.html for how we should
        be mapping this
      example: darwin
    - name: os.version
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Operating system version as a raw string.
      example: 10.14.1
- name: http
  title: http
  group: 2
  description: Fields describing an HTTP request.
  type: group
  fields:
    - name: dns
      level: (custom)
      type: group
      description: Fields describing DNS queries and answers.
      default_field: false
    - name: dns.question
      level: (custom)
      type: group
      description: ""
      default_field: false
    - name: dns.question.name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The name being queried.
      default_field: false
    - name: dns.question.registered_domain
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The highest registered domain, stripped of the subdomain.
      default_field: false
    - name: dns.question.subdomain
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The subdomain of the domain.
      default_field: false
    - name: dns.question.top_level_domain
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The effective top level domain (com, org, net, co.uk).
      default_field: false
    - name: dns.question.type
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The type of record being queried.
      default_field: false
    - name: dns.resolved_ip
      level: (custom)
      type: ip
      description: Array containing all IPs.
      default_field: false
    - name: response
      level: (custom)
      type: group
      description: ""
      default_field: false
    - name: response.body
      level: (custom)
      type: group
      description: ""
      default_field: false
    - name: response.body.bytes
      level: (custom)
      type: long
      format: bytes
      description: Size in bytes of the response body.
    - name: response.body.content
      level: (custom)
      type: keyword
      ignore_above: 1024
      multi_fields:
        - name: text
          type: text
          norms: false
          default_field: false
      description: The full HTTP response body.
    - name: response.bytes
      level: (custom)
      type: long
      format: bytes
      description: Total size in bytes of the response (body and headers).
    - name: response.status_code
      level: (custom)
      type: long
      description: HTTP response status code.
      example: 404
    - name: response.version
      level: extended
      type: keyword
      ignore_above: 1024
      description: HTTP version.
      default_field: false
- name: package
  title: package
  group: 2
  description:
    These fields contain information about an installed software package.
    It contains general information about a package, such as name, version or size.
    It also contains installation details, such as time or location.
  type: group
  fields:
    - name: name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Package name
      example: go
- name: process
  title: process
  group: 2
  description:
    The process fields are used to describe by which process the event
    belongs to.
  type: group
  fields:
    - name: args
      level: (custom)
      type: keyword
      object_type: keyword
      ignore_above: 1024
      description: "Array of process arguments.

        May be filtered to protect sensitive information."
    - name: command_line
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The concatenated executable and arguments for the current process
      default_field: false
    - name: destination
      level: (custom)
      type: group
      description:
        Destination fields describe details about the destination of a
        packet/event.
      default_field: false
    - name: destination.address
      level: (custom)
      type: keyword
      ignore_above: 1024
      description:
        Some event destination addresses are defined ambiguously. The event
        will sometimes list an IP, a domain or a unix socket.  You should always store
        the raw address in the `.address` field. Then it should be duplicated to `.ip`
        or `.domain`, depending on which one it is.
      default_field: false
    - name: destination.bytes
      level: (custom)
      type: long
      format: bytes
      description: Bytes sent from the destination to the source.
      default_field: false
    - name: destination.domain
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Destination domain.
      default_field: false
    - name: destination.ip
      level: (custom)
      type: ip
      description:
        IP address of the destination. Can be one or multiple IPv4 or IPv6
        addresses.
      default_field: false
    - name: destination.packets
      level: (custom)
      type: long
      description: Packets sent from the destination to the source.
      default_field: false
    - name: destination.port
      level: (custom)
      type: long
      description: Port of the destination.
      default_field: false
    - name: destination.registered_domain
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The highest registered destination domain, stripped of the subdomain.
      default_field: false
    - name: destination.top_level_domain
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The effective top level domain (com, org, net, co.uk).
      example: co.uk
      default_field: false
    - name: executable
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Absolute path to the process executable.
    - name: exit_code
      level: (custom)
      type: long
      description:
        The exit code of the process, if this is a termination event. The
        field should be absent if there is no exit code for the event (e.g. process
        start).
      example: 137
      default_field: false
    - name: hash
      level: (custom)
      type: group
      description:
        The hash fields are used to describe the hash values for a particular
        process.
      default_field: false
    - name: hash.md5
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: MD5 hash.
    - name: hash.sha1
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: SHA1 hash.
    - name: hash.sha256
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: SHA256 hash.
    - name: name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: "Process name.

        Sometimes called program name or similar."
    - name: network
      level: (custom)
      type: group
      description:
        The network is defined as the communication path over which a host
        or network event happens.
      default_field: false
    - name: network.bytes
      level: (custom)
      type: long
      format: bytes
      description: Total bytes transferred in both directions.
      default_field: false
    - name: network.community_id
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Learn more at https://github.com/corelight/community-id-spec.
      default_field: false
    - name: network.direction
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Direction of the network traffic.
      default_field: false
    - name: network.iana_number
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: IANA Protocol Number.
      default_field: false
    - name: network.packets
      level: (custom)
      type: long
      description: Total packets transferred in both directions.
      default_field: false
    - name: network.protocol
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: L7 Network protocol name.
      default_field: false
    - name: network.transport
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Protocol Name corresponding to the field `iana_number`.
      default_field: false
    - name: network.type
      level: (custom)
      type: keyword
      ignore_above: 1024
      description:
        In the OSI Model this would be the Network Layer. ipv4, ipv6, ipsec,
        pim, etc
      default_field: false
    - name: parent
      level: (custom)
      type: group
      description: The fields for parent process information
      default_field: false
    - name: parent.executable
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Parent process' executable path.
      default_field: false
    - name: parent.name
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Parent process' name.
      default_field: false
    - name: parent.pid
      level: (custom)
      type: long
      description: Parent process' pid.
      default_field: false
    - name: pid
      level: (custom)
      type: long
      description: Process id.
    - name: source
      level: (custom)
      type: group
      description: Source fields describe details about the source of a packet/event.
      default_field: false
    - name: source.address
      level: (custom)
      type: keyword
      ignore_above: 1024
      description:
        Some event source addresses are defined ambiguously. The event
        will sometimes list an IP, a domain or a unix socket.  You should always store
        the raw address in the `.address` field. Then it should be duplicated to `.ip`
        or `.domain`, depending on which one it is.
      default_field: false
    - name: source.bytes
      level: (custom)
      type: long
      format: bytes
      description: Bytes sent from the source to the destination.
      default_field: false
    - name: source.domain
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Source domain.
      default_field: false
    - name: source.ip
      level: (custom)
      type: ip
      description: IP address of the source. Can be one or multiple IPv4 or IPv6 addresses.
      default_field: false
    - name: source.packets
      level: (custom)
      type: long
      description: Packets sent from the source to the destination.
      default_field: false
    - name: source.port
      level: (custom)
      type: long
      description: Port of the source.
      default_field: false
    - name: source.registered_domain
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The highest registered source domain, stripped of the subdomain.
      default_field: false
    - name: source.top_level_domain
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: The effective top level domain (com, org, net, co.uk).
      example: co.uk
      default_field: false
    - name: thread
      level: (custom)
      type: group
      description:
        The thread fields are used to describe by which process thread
        the event belongs to.
      default_field: false
    - name: thread.id
      level: (custom)
      type: long
      description: Thread ID.
- name: registry
  title: registry
  group: 2
  description: Fields related to Windows Registry operations.
  type: group
  fields:
    - name: data
      level: (custom)
      type: group
      description: ""
      default_field: false
    - name: data.bytes
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: "Original bytes written with base64 encoding.

        For Windows registry operations, such as SetValueEx and RegQueryValueEx, this
        corresponds to the data pointed by lp_data. This is optional but provides
        better recoverability and should be populated for REG_BINARY encoded values."
      default_field: false
    - name: data.strings
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: 'Content when writing string types.

        Populated as an array when writing string data to the registry. For single
        string registry types (REG_SZ, REG_EXPAND_SZ), this should be an array with
        one string. For sequences of string with REG_MULTI_SZ, this array will be
        variable length. For numeric data, such as REG_DWORD and REG_QWORD, this should
        be populated with the decimal representation (e.g "1").'
      default_field: false
    - name: hive
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Abbreviated name for the hive.
      default_field: false
    - name: key
      level: (custom)
      type: keyword
      ignore_above: 1024
      description: Hive-relative path of keys.
